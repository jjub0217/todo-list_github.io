<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todos 3.0</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="v3.0.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Todos</h1>
    <div class="ver">3.0</div>

    <!-- <input class="input-todo" placeholder="What needs to be done?" autofocus> -->
    <input type="text" class="input" placeholder="What needs to be done?" autofocus>
    <ul class="nav">
      <li id="all" class="active">All</li>
      <li id="active">Active</li>
      <li id="completed">Completed</li>
    </ul> 
    <ul class="todo_list">
      <!-- <li id="myId" class="todo-item">
        <input id="ck-myId" class="checkbox" type="checkbox">
        <label for="ck-myId">HTML</label>
        <i class="remove-todo far fa-times-circle"></i>
      </li> -->
    </ul>
    <footer>
      <div class="complete-all">
        <!-- <input class="checkbox" type="checkbox" id="ck-complete-all"> -->
        <input type="checkbox" class="completed-all" id="ck-complete-all">
        <label for="completed-all">Mark all as complete</label>
      </div>
      <div class="clear-completed">
        <!-- <button class="btn">Clear completed (<span class="completed-todos">0</span>)</button> -->
        <button class="clear-completed-btn">Clear completed (<span class="completed-todos">0</span>)</button>
        <strong class="active-todos">0</strong> items left
      </div>
    </footer>
  </div>
</body>
</html>
